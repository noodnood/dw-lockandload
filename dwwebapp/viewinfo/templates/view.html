{% extends 'base.html' %}
{% load static %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
      </tr>
    </thead>
    <tbody>
    {% for x in data %}
      <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.start }}</td>
        <td>{{ x.end }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
